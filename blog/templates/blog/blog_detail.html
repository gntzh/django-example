{% extends 'base.html' %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
    <h3>{{ blog.title }}</h3>
    <p>作者：{{ blog.author }}</p>
    <p>发表日期：{{ blog.created_time|date:"Y-m-d H-n-s" }}</p>
    <a href="{% url 'blog:blog_with_category' blog.category.pk %}">
        <p>分类：{{ blog.category }}</p>
    </a>
    <p>{{ blog.content }}</p>
{% endblock %}
